<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TNHE Scholars Map</title>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <style>
    body { margin: 0; font-family: sans-serif; }
    #map { width: 100vw; height: 100vh; }
    header { background-color: #2563eb; color: white; padding: 1rem; text-align: center; }
  </style>
</head>
<body>
  <header>TNHE Scholars Map</header>
  <div id="map"></div>

  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <script>
    mapboxgl.accessToken = 'YOUR_MAPBOX_ACCESS_TOKEN'; // Replace with your token

    const scholarsData = [
      { country: 'Philippines', lng: 121.774, lat: 12.8797, scholars: 1200 },
      { country: 'United Kingdom', lng: -3.435973, lat: 55.378051, scholars: 250 },
      { country: 'Australia', lng: 133.7751, lat: -25.2744, scholars: 310 },
      { country: 'USA', lng: -95.7129, lat: 37.0902, scholars: 500 },
    ];

    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/streets-v12',
      center: [0, 20],
      zoom: 1.5,
    });

    scholarsData.forEach(({ country, lng, lat, scholars }) => {
      new mapboxgl.Marker()
        .setLngLat([lng, lat])
        .setPopup(new mapboxgl.Popup().setText(`${country}: ${scholars} scholars`))
        .addTo(map);
    });
  </script>
</body>
</html>
